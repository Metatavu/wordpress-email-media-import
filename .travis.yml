language: php

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - $HOME/.composer

services:
  - mysql

php:
  - 5.6

env:
  - WP_VERSION=latest WP_MULTISITE=0
  
before_script:
  - source ~/.nvm/nvm.sh
  - nvm install 6
  - bash travis/before-script.sh

script: php -d xdebug.profiler_enable=on /usr/bin/phpunit --coverage-clover /tmp/coverage.xml
  
after_script:
  - bash travis/after-script.sh
